<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' http://localhost:5500 https://fonts.googleapis.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; img-src 'self' data:;">
    <title>Leave Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .login-container {
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 450px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
        }

        .login-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: #718096;
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        .login-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .login-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.875rem 1.5rem;
            border-radius: 0.5rem;
            color: #ffffff;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .login-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .login-button:hover:before {
            left: 100%;
        }

        .student-button {
            background-color: #3182ce;
        }

        .student-button:hover {
            background-color: #2c5282;
            transform: translateY(-2px);
        }

        .faculty-button {
            background-color: #38a169;
        }

        .faculty-button:hover {
            background-color: #2f855a;
            transform: translateY(-2px);
        }

        .admin-button {
            background-color: #805ad5;
        }

        .admin-button:hover {
            background-color: #6b46c1;
            transform: translateY(-2px);
        }

        .icon {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .footer {
            margin-top: 2rem;
            color: #718096;
            font-size: 0.875rem;
        }

        /* Simple icons using CSS */
        .icon-student:before {
            content: 'üë®‚Äçüéì';
        }
        
        .icon-faculty:before {
            content: 'üë®‚Äçüè´';
        }
        
        .icon-admin:before {
            content: 'üë®‚Äçüíº';
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="login-title">Leave Management System</h2>
        <p class="login-subtitle">Please select your role to continue</p>
        <div class="login-buttons">
            <a href="auth/student-login" class="login-button student-button">
                <span class="icon icon-student"></span>Student Login
            </a>
            <a href="auth/faculty-login" class="login-button faculty-button">
                <span class="icon icon-faculty"></span>Faculty Login
            </a>
            <a href="auth/admin-login" class="login-button admin-button">
                <span class="icon icon-admin"></span>Admin Login
            </a>
        </div>
        <div class="footer">
            ¬© 2023 College Leave Management System
        </div>
    </div>

    <script>
        // Simple animation for buttons
        document.querySelectorAll('.login-button').forEach(button => {
            button.addEventListener('mouseenter', function() {
                this.style.boxShadow = '0 4px 12px rgba(0, 0, 0, 0.15)';
            });
            
            button.addEventListener('mouseleave', function() {
                this.style.boxShadow = 'none';
            });
        });
    </script>
</body>
</html>
